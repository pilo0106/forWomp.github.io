<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生日快樂喵！</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 1em;
      color: #ff6f91;
      font-size: 2.5em;
    }

    #cat-entry {
      width: 200px;
      margin-top: 2em;
      animation: bounceIn 2s ease-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .btn {
      margin: 2em 1em 1em;
      padding: 0.8em 1.5em;
      background-color: #ffb6b9;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff95a3;
      transform: translateY(-2px);
    }

    #gif-area {
      margin: 2em 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }

    .cat-gif {
      height: auto;
      max-width: 100%;
      width: auto;
      max-height: 200px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .cat-gif:hover {
      transform: scale(1.05);
    }

    .typewriter {
      font-size: 1.3em;
      color: #444;
      margin-top: 2em;
      padding: 0 1em;
      text-align: center;
      min-height: 2em;
    }
  </style>
</head>
<body>
  <img id="cat-entry" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="貓咪打招呼">
  <h1>喵～生日快樂！</h1>

  <div class="typewriter" id="typewriter"></div>

  <button class="btn" onclick="dropCatGif()">點我抽一張可愛貓圖！</button>
  <div id="gif-area"></div>

  <script>
    const gifs = [
      'https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif',
      'https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif',
      'https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif',
      'https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif',
      'https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif',
      'https://media.giphy.com/media/f9k1tV7HyORcngKF8v/giphy.gif',
      'https://media.giphy.com/media/OmK8lulOMQ9XO/giphy.gif',
      'https://media.giphy.com/media/l0ExncehJzexFpRHq/giphy.gif',
      'https://media.giphy.com/media/13borq7Zo2kulO/giphy.gif',
      'https://media.giphy.com/media/5i7umUqAOYYEw/giphy.gif',
      'https://media.giphy.com/media/Q56ZI04r6CakM/giphy.gif',
      'https://media.giphy.com/media/kf9t5PJv8U1Ha/giphy.gif'
    ];

    const messages = [
      "祝你靈感爆棚、畫圖順利！",
      "今天畫圖不卡關喵！",
      "貓咪祝你一直可愛又快樂～",
      "喵～生日快樂，一整年都幸福喵～",
      "創作的每一天都有我們陪著你 ❤"
    ];

    function dropCatGif() {
      const area = document.getElementById("gif-area");
      const gif = document.createElement("img");
      gif.src = gifs[Math.floor(Math.random() * gifs.length)];
      gif.className = "cat-gif";
      area.appendChild(gif);
    }

    function typeWriterEffect(texts, i = 0) {
      const el = document.getElementById("typewriter");
      let charIndex = 0;
      el.innerHTML = '';

      function type() {
        if (charIndex < texts[i].length) {
          el.innerHTML += texts[i].charAt(charIndex);
          charIndex++;
          setTimeout(type, 70);
        } else {
          setTimeout(() => {
            typeWriterEffect(texts, (i + 1) % texts.length);
          }, 2000);
        }
      }
      type();
    }

    typeWriterEffect(messages);
  </script>
</body>
</html>
